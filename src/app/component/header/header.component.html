<header>
    <div class="navbar bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 50px; color: bisque;" class="fa fa-shopping-cart">&nbsp;   
            </i>
            <strong style="font-size: 30px; color: bisque;">Flipkart</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search product">
            </div>
            <span class="fa fa-search"></span>
        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i  style="font-size: 30px;" class="fa fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
